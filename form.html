<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="./images/logo-2150297_640.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3b050cb5e3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <form action="">
        

        <h1>Create Your Account</h1>
        
        
        <label for="fname">First Name</label> <br />
        <input type="text" id="fname" placeholder="Enter the first name"> <br>

        <label for="lname">Last Name</label> <br />
        <input type="text" id="lname" placeholder="Enter the last name"> <br>

        <label for="mn">Mobile Number</label> <br>
        <input type="number" id="mn" placeholder="Enter the mobile number"> <br>

        <label for="email">Email</label> <br>
        <input type="email" id="email" placeholder="Enter the email"><br>

        <label for="dob">D.O.B :</label>
        <input type="date" id="dob"> <br>

        <label for="gender"><h2>Gender</h2></label>
        <input type="radio" name="gen"> <label for="">Male</label>
        <input id="gen" type="radio" name="gen"> <label for="">Female</label> <br>

        <!-- <label for="">JAVA is whhich type of langauge?</label> <br>
        <input type="radio" name="qua"> <label for="">Database</label> <br>
        <input type="radio" name="qua"> <label for="">Programming</label> <br>
        <input type="radio" name="qua"> <label for="">Kachra</label> <br>
        <input type="radio" name="qua"> <label for="">Urdu</label> <br> -->

        <label for="">Uplode Image</label><br>
        <input type="file"><br>

        <label for="cp">Create password</label> <br>
        <input type="password" id="cp" placeholder="Create password"> <br>

        <label for="cpp">Confirm password</label> <br>
        <input type="password" id="cpp" placeholder="Confirm password"> <br>

        <input type="checkbox" required> <label for="">I have read & understood T&C</label><br>
        <input type="checkbox" required> <label for="">I am accepting T&C</label><br>


        <!-- <button type="reset">Submit</button>
        <button type="reset">Cancel</button> -->

        

        <input type="range"><br>
        <input type="color"><br>

        <label for="url">Enter url</label>
        <input type="url" id="url"><br>
        <select name="" id="">
            <option value="" hidden>---Select---</option>
            <option value="">Testing</option>
            <option value="">Development</option>
            <option value="">Database</option>
        </select>

        <input class="sr" type="submit">
        <input class="sr" type="reset"><br>

        <label for="">Feedback</label>
        <textarea name="" id="" cols="80" rows="10"></textarea>
    </form>  
    </main>  
</body>
</html>
